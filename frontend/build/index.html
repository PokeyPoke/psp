<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Political Sentiment Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            margin: 2rem 0;
        }
        
        .spinner {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .candidates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .candidate-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .candidate-card:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-4px);
        }
        
        .candidate-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .candidate-photo {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin-right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .candidate-info h3 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        
        .candidate-party {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .candidate-bio {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 1rem;
            line-height: 1.4;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .metric {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.75rem;
            border-radius: 6px;
            text-align: center;
        }
        
        .metric-label {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .metric-value {
            font-size: 0.85rem;
        }
        
        .vote-button {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .vote-button:hover {
            background: #2563eb;
        }
        
        .vote-button:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        
        .footer-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }
        
        .hidden { display: none; }
        
        .democratic { border-left: 4px solid #3b82f6; }
        .republican { border-left: 4px solid #ef4444; }
        .independent { border-left: 4px solid #22c55e; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">ðŸ“Š Political Sentiment Tracker</h1>
            <p class="subtitle">Real-time sentiment analysis across social media and news</p>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading candidates...</p>
        </div>

        <div id="content" class="hidden">
            <div id="candidates" class="candidates-grid"></div>
            
            <div class="footer-card">
                <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">Vote for Your Candidate</h2>
                <p style="opacity: 0.9;">Click on any candidate card above to vote! Your vote helps track public sentiment.</p>
            </div>
        </div>
    </div>

    <script>
        let candidates = [];
        
        async function loadCandidates() {
            try {
                const response = await fetch('/api/candidates');
                candidates = await response.json();
                renderCandidates();
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading candidates:', error);
                setTimeout(loadCandidates, 2000);
            }
        }

        function getPartyClass(party) {
            if (party === 'Democratic') return 'democratic';
            if (party === 'Republican') return 'republican';
            if (party === 'Independent') return 'independent';
            return '';
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('');
        }

        function renderCandidates() {
            const container = document.getElementById('candidates');
            container.innerHTML = candidates.map(candidate => `
                <div class="candidate-card ${getPartyClass(candidate.party)}" data-id="${candidate.id}">
                    <div class="candidate-header">
                        <div class="candidate-photo">
                            ${getInitials(candidate.name)}
                        </div>
                        <div class="candidate-info">
                            <h3>${candidate.name}</h3>
                            <div class="candidate-party">${candidate.party}</div>
                        </div>
                    </div>
                    <p class="candidate-bio">${candidate.bio}</p>
                    
                    ${candidate.latest_metrics ? `
                    <div class="metrics-grid">
                        <div class="metric">
                            <div class="metric-label">Reddit</div>
                            <div class="metric-value">${candidate.latest_metrics.reddit_mentions || 0} mentions</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">News</div>
                            <div class="metric-value">${candidate.latest_metrics.news_mentions || 0} mentions</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Trends</div>
                            <div class="metric-value">${candidate.latest_metrics.google_trends_score || 0}/100</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Votes</div>
                            <div class="metric-value">${candidate.vote_count || 0}</div>
                        </div>
                    </div>
                    ` : ''}
                    
                    <button class="vote-button">Vote for ${candidate.name}</button>
                </div>
            `).join('');

            // Add event listeners to candidate cards
            document.querySelectorAll('.candidate-card').forEach(card => {
                card.addEventListener('click', function() {
                    const candidateId = this.getAttribute('data-id');
                    voteForCandidate(candidateId);
                });
            });
        }

        async function voteForCandidate(candidateId) {
            try {
                const button = document.querySelector(`[data-id="${candidateId}"] .vote-button`);
                const originalText = button.textContent;
                button.disabled = true;
                button.textContent = 'Voting...';
                
                const sessionId = 'user-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                const response = await fetch(`/api/votes/${candidateId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        ip_address: '127.0.0.1',
                        user_agent: navigator.userAgent
                    })
                });
                
                if (response.ok) {
                    button.textContent = 'Vote Recorded!';
                    button.style.background = '#22c55e';
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.background = '';
                        button.disabled = false;
                        loadCandidates(); // Refresh to show updated vote count
                    }, 2000);
                } else {
                    throw new Error('Vote failed');
                }
            } catch (error) {
                console.error('Error voting:', error);
                const button = document.querySelector(`[data-id="${candidateId}"] .vote-button`);
                button.textContent = 'Error - Try Again';
                button.style.background = '#ef4444';
                setTimeout(() => {
                    button.textContent = `Vote for ${candidates.find(c => c.id == candidateId).name}`;
                    button.style.background = '';
                    button.disabled = false;
                }, 2000);
            }
        }

        // Load candidates when page loads
        document.addEventListener('DOMContentLoaded', loadCandidates);
    </script>
</body>
</html>
