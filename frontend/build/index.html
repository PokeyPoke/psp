<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#3b82f6" />
  <title>Political Sentiment Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/react-router-dom@6.8.1/dist/umd/react-router-dom.production.min.js"></script>
  <script src="https://unpkg.com/react-hot-toast@2.4.0/dist/index.umd.js"></script>
</head>
<body>
  <div id="root">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%); color: white;">
      <div style="text-align: center;">
        <h1 style="font-size: 3rem; margin-bottom: 1rem;">Political Sentiment Tracker</h1>
        <p style="font-size: 1.2rem; margin-bottom: 2rem;">Loading updated design...</p>
        <div style="animation: spin 1s linear infinite; width: 32px; height: 32px; border: 3px solid #ffffff30; border-top: 3px solid white; border-radius: 50%; margin: 0 auto;"></div>
      </div>
    </div>
  </div>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.reload();
    }, 5000);
  </script>
</body>
</html>
